{% extends "layout.html" %}
{% block content %}
{#  <h1>{{ current_user.username }}</h1>#}
    <div class="content-account">

        <div class="account-info">
            <div class="account-image">
                <img class="rounded-circle" src="{{ url_for('static', filename='pictures/majk.jpg') }}">
            </div>
            <div class="account-txt">
                <p class="account-name">{{ current_user.name }} {{ current_user.surname }}</p>
                <p class="account-email">{{ current_user.email }}</p>
            </div>
        </div>


        <div class="preferences">
            <div class="filters">
                <p class="fav-filters">Saved filters</p>
            </div>
        </div>

    </div>
{% endblock content %}
